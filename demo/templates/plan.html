<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Planner</title>

    <!-- External Resources -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Application Resources -->
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link rel="stylesheet" href="/static/styles/grid.css" />
    <link rel="stylesheet" href="/static/styles/forms.css" />
    <script src="/static/js/time_grid.js"></script>
    <script src="/static/js/tabs.js" defer></script>
    <script src="/static/js/plan.js" defer></script>
    <script src="/static/js/profiles.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('profiles')">
          Time Profiles
        </div>
        <div class="tab" onclick="switchTab('events')">Events</div>
        <div class="tab" onclick="switchTab('tasks')">Tasks</div>
      </div>

      <!-- Time Profiles Tab -->
      <div id="profiles" class="tab-content active panel">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <div class="profiles-layout">
          <!-- Profile Selector Panel -->
          <div class="profile-selector">
            <div class="profile-list">
              <!-- Default profile -->
              <div
                class="profile-item active"
                data-profile-id="default"
                data-color="#7aa2f7"
              >
                <div class="profile-color-indicator"></div>
                <span class="profile-name" ondblclick="makeEditable(this)"
                  >Default Profile</span
                >
                <button
                  class="delete-profile"
                  onclick="deleteProfile(this)"
                  title="Delete Profile"
                >
                  <span class="delete-icon">Ã—</span>
                </button>
              </div>
              <!-- Other profiles will be added dynamically -->
            </div>

            <button class="add-profile-btn" onclick="addNewProfile()">
              <span class="plus-icon">+</span>
              <span>New Profile</span>
            </button>
          </div>

          <!-- Time Grid -->
          <div class="time-grid-container">
            <div class="time-grid">
              <!-- Grid will be generated by JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <!-- Events Tab -->
      <div id="events" class="tab-content panel">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <h2>Events</h2>
        <div id="events-form"></div>
        <div id="events-list"></div>
      </div>

      <!-- Tasks Tab -->
      <div id="tasks" class="tab-content panel">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <h2>Tasks</h2>
        <div id="tasks-form"></div>
        <div id="tasks-list"></div>
      </div>

      <div class="nav-bar">
        <a href="/" class="nav-item calendar">Calendar</a>
        <a href="/plan" class="nav-item plan active">Plan</a>
      </div>
    </div>
  </body>
</html>
